<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign In - Nigeria Property Centre</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAAe1BMVEXiPDzhMTHiPT3gKyvul5ffICDhNTXeGhr419f////2x8flW1v98vLqfX3fIiL53d32ysrlX1/+9fX/+vrfJibwra32zc3odXXnamreCgrshYXiQUH0v7/hNzfpeHj64uLkUVHkSEjdAADkUlLxoqL0vLzwpqbtiorvnJw9SsmQAAABJUlEQVR4Ad2PhYHEMAwEbSu0YWY87r/CV3xMBfxNODu2JPGzyG+BEhoyzM+xRXJVbAeu/Sknzw9MJcIIQGx/yJMUWRDmEdICKMP3PIOPrHKQ1U3LhvmcSw+Iuh5AmpAiNmIaHtfXnA8kfKC1lVD5yHtYw1M+5XJwAGSzxQZVgCMvhgorzhvLmpDO3MMi13/13aCW3xvB+/uL3LC1HXTXvEppoUvXnk0X07o2n3hGpeum6HMt+Nl2UCwExIGstMCGucP+KniDWAUphkGOF0HQm9CGhr8zPwpb0js0BorNWkJI5rGE0c62i8O4hzseuOXl2LZt0F+FFEBgx7hS2hU01yn2fe8m+am/cso9t9cYUqzkzKAov0JquLxJpQXF8P3C04f4H/wBZ/IZGoDxORMAAAAASUVORK5CYII="
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="bg-danger">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img
                            src="https://images.nigeriapropertycentre.com/property-centre-logo.png"
                            alt="logo"
                            class="logo"
                        />
                    </a>
                    <button
                        class="navbar-toggler fw-semibold text-white border-2 rounded-1 border-white top"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                        <p>MENU</p>
                        <p></p>
                    </button>

                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a
                                class="nav-link active fw-semibold"
                                aria-current="page"
                                href="#">FOR SALE
                            </a>
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >FOR RENT
                            </a>
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >COMPANIES
                            </a>
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >REQUESTS
                            </a>
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >MARKET TRENDS
                            </a>
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >REGISTER
                            </a>
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >SIGN IN
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="bg-body-tertiary">
                <div class="py-3 bg-body-tertiary container">
                    <h4>Sign in</h4>
                </div>
            </div>
            <div class="container col-10 col-md-6 mt-5">
                <div class="form-control-plaintext form-head py-3 px-3">
                    <p>Sign into your account</p>
                </div>
                <form class="form-control rounded-0 py-4">
                    <label class="text-muted" for="Username">Username</label>
                    <div class="input-group mb-3 mt-2">
                        <input
                            type="text"
                            id="Username"
                            class="form-control text-box"
                            aria-describedby="basic-addon2"
                        />
                        <span
                            class="input-group-text bg-white"
                            id="basic-addon2"
                            >
                            <span class="fa fa-user text-muted">
                            </span>
                        </span>
                    </div>
                    <label class="text-muted" for="Password">Password</label>
                    <div class="input-group mb-3 mt-2">
                        <input
                            type="text"
                            id="Password"
                            class="form-control text-box"
                            aria-describedby="basic-addon2"/>
                        <span
                            class="input-group-text bg-white text-muted"
                            id="basic-addon2"><span class="fa fa-lock"></span>
                        </span>
                    </div>
                    <div class="mb-3 form-check mt-2">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                        />
                        <label
                            class="form-check-label text-muted"
                            for="exampleCheck1"
                            >Remember me</label
                        >
                    </div>
                    <div class="d-flex justify-content-end p-2">
                        <div
                            class="btn-group bg-black"
                            role="group"
                            aria-label="Basic mixed styles example"
                        >
                            <button
                                type="button"
                                class="btn text-white px-4 sign-in"
                            >
                                Sign in
                            </button>
                            <button
                                type="button"
                                class="btn text-white sign-icon"
                            >
                                <span class="fa fa-right-to-bracket"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="form-foot form-control-plaintext py-3 px-3">
                    <p class="text-muted">
                        Lost your password?
                        <a class="text-danger" href="#"
                            >Click here to recover</a
                        >
                    </p>
                    <p class="text-muted">
                        Don't have an account?
                        <a class="text-danger" href="#">Register Now!</a>
                    </p>
                </div>
                <div class="contact mt-3 text-center py-3 mb-5">
                    <h3>Need help? Contact Us.</h3>
                    <p class="m-2">
                        <span class="fa-brands fa-telegram-plane"></span>
                        <span class="fw-semibold">Telegram:</span>
                        <span class="text-danger text-decoration-underline"
                            >@nigeriapropertycentre</span
                        >
                    </p>
                    <p>
                        <span class="fa fa-envelope"></span
                        ><span class="text-danger text-decoration-underline">
                            support@nigeriapropertycentre.com</span
                        >
                    </p>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
